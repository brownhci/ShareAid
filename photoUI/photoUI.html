<head>
	<title>ShareAid</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css"/>
  <script src="photoUI.js"></script>
</head>
<body>
  <div class="buttonsWrapper">
    <div class="newPhotoButton">
      <p class="newPhotoText">new photo</p>
    </div>
    <div class="postButton">
      <p class="postText">post to instagram</p>
    </div>
  </div>
  <div class="instagramPost">
    <div class="instagramHeader">
      <img src="phinch_thumbnail.jpg" alt="profile pic" class="profilePicture" />
      <p class="username text">{{username}}</p>
    </div>
    <div class="photo">
      <img src="" width="500px" alt="chosen photo" class="postedImage"/>
    </div>
    <div class="instagramFooter">
      <img src="icons.png"/>
      <p class="caption text">{{caption}}</p>
    </div>
  </div>
</body>
